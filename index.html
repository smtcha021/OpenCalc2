<!DOCTYPE html> 
<html> 
<head> 
	<title>Fun Calculator</title> 
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="css/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
	<link href="css/random_colors.min.css" rel="stylesheet" type="text/css" />
    <script src="js/libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="js/libs/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
</head> 
<body> 
	<div id="calculator" data-role="page" data-theme="f" data-rockncoder-jspage="calculator">
		<header data-role="header">
			<h1>Fun Calculator</h1>
		</header>
	<section data-role="content" >
		<!--<input type="text"  id="historyControl" style="text-align: right;" value="" /> -->
		<!--<input type="textarea"  id="displayControl" style="text-align: right;" value="0" /> -->
		<label for="textarea">Textarea:</label>
			<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			<!-- <div class="ui-grid-a">
				<div class="ui-block-a"><button data-theme="b" id="keyC" data-rockncoder-tag="C">C</button></div>
				<div class="ui-block-b"><button data-theme="b" id="keyCe" data-rockncoder-tag="CE" >CE</button></div>
			</div> -->
			<div class="ui-grid-c">
				<div class="ui-block-a"><button data-theme="a" id="keyC" data-rockncoder-tag="C">C</button></div>
				<div class="ui-block-b"><button data-theme="a" id="keyCe" data-rockncoder-tag="CE" >CE</button></div>
				<div class="ui-block-c"><button data-theme="b" id="keyPlusMinus" >&plusmn</button></div>
				<div class="ui-block-d"><button data-theme="b" id="keySqRt" >&radic;</button></div>
				
				<div class="ui-block-a"><button data-theme="c" id="key7" data-rockncoder-tag="7">7</button></div>
				<div class="ui-block-b"><button data-theme="c" id="key8" data-rockncoder-tag="8" >8</button></div>
				<div class="ui-block-c"><button data-theme="c" id="key9" data-rockncoder-tag="9" >9</button></div>
				<div class="ui-block-d"><button data-theme="d" id="keyDivide" >/</button></div>
				
				<div class="ui-block-a"><button data-theme="c" id="key4" data-rockncoder-tag="4" >4</button></div>
				<div class="ui-block-b"><button data-theme="c" id="key5" data-rockncoder-tag="5" >5</button></div>
				<div class="ui-block-c"><button data-theme="c" id="key6" data-rockncoder-tag="6" >6</button></div>
				<div class="ui-block-d"><button data-theme="d" id="keyMultiply" >*</button></div>
				
				<div class="ui-block-a"><button data-theme="c" id="key1" data-rockncoder-tag="1" >1</button></div>
				<div class="ui-block-b"><button data-theme="c" id="key2" data-rockncoder-tag="2" >2</button></div>
				<div class="ui-block-c"><button data-theme="c" id="key3" data-rockncoder-tag="3" >3</button></div>
				<div class="ui-block-d"><button data-theme="d" id="keySubtract" >-</button></div>
				
				<div class="ui-block-a"><button data-theme="e" id="keyDecimalPoint" data-rockncoder-tag=".">.</button></div>
				<div class="ui-block-b"><button data-theme="c" id="key0" data-rockncoder-tag="0" >0</button></div>
				<div class="ui-block-c"><button data-theme="d" id="keyEquals" >=</button></div>
				<div class="ui-block-d"><button data-theme="d" id="keyAdd" >+</button></div>
			</div>
		</section>
	</div>
	<script src="scripts/hideAddressBar.js" type="text/javascript"></script>
	<script src="scripts/apps.js" type="text/javascript"></script>
</body>
</html>
